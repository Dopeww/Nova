<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova</title>

    <link rel="shortcut icon" href="assets/img/Logo.ico" type="image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--Particle js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!--Textillate-->
    <link rel="stylesheet" href="assets/vendors/NOVA Assets/animate.css">
    
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <section id="Oval" class="mb-4">

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center"
                        style="height: 80vh; position: relative">

                        <canvas id="canvasOne" width="700" height="420" style="position:absolute;"></canvas>

                        <div id="NovaHood">

                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>

                        </div>

                    </div>
                    <h5 class="text-light text text-center">
                        <ul class="texts">
                            <li>Welcome to the edge of intelligence</li>
                            <li>Intelligence activated. What's your query?</li>
                            <li>Transmission channel secure. State your objective.</li>
                        </ul>
                    </h5>

                    <div class="col-md-12 mt-4 pt-2">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="Awaiting input...">
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
    </div>
</section>
    <section id="SiriWave" class="mb-4" hidden>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        <div class="">
                            <p class="text-start text-light mb-4 siri-message" style="font-size: 20px;">Vocal Recognition Protocol Initiated: N.O.V.A activated</p>
                            <div id="siri-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>


    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!--Particle js-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>

    <!-- SiriWave -->
    <script src="https://cdn.jsdelivr.net/npm/siriwave/dist/siriwave.min.js"></script>

    <!--Textillate js-->
    <script src="assets/vendors/NOVA Assets/jquery.fittext.js"></script>
    <script src="assets/vendors/NOVA Assets/jquery.lettering.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>

    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
</script>

</body>

</html>
